<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>aula5</title>
  </head>
  <body>
    <h1>Tabuada</h1>
    <script>
      document.write("<table border='1'>");
      // codigo
      let x = 0;
      while (x <= 10) {
        document.write("<tr>");
        document.write("<td>");
        document.write(x , ' * ' , '5 = ', 5 * x);
        document.write("<br>");
        x = x + 1;
      }

    </script>
  </body>
</html>
