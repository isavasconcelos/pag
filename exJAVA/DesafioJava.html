<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Desafio</title>
  </head>
  <body>
    <script>
      function fatorial(numero) {
        if (numero < 2) {
          return 1;
        } else {
          return numero * fatorial(numero - 1);
        }
      }
    </script>
    <button onclick="fatorial(5)">ggg</button>
  </body>
</html>
