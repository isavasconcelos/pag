<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(to top right, rgb(255, 212, 132),rgb(225, 126, 99));
      }
      img {
        height: 75px;
        width: 75px;
        border-radius: 15px;
        transition: 0.3s ease;
      }
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        position: fixed;
        bottom: 20px;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <script>
      function aumentar(caminho) {
        caminho.style.transform = "scale(1.1)";
      }

      function diminuir(caminho) {
        caminho.style.transform = "scale(1)";
      }
    </script>

    <div class="container">
      <img
        src="americano.jpg"
        alt=""
        onmouseenter="aumentar(this)"
        onmouseleave="diminuir(this)"
      />
      <img
        src="capuccino.jpg"
        alt=""
        onmouseenter="aumentar(this)"
        onmouseleave="diminuir(this)"
      />
      <img
        src="mochalatte.jpg"
        alt=""
        onmouseenter="aumentar(this)"
        onmouseleave="diminuir(this)"
      />
    </div>
  </body>
</html>
